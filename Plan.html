<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/plan.css">

</head>

<body>
    <header class="top">
        <div class="top-nav">
            <div class="nav-inner">
                <h1 class="logo">Japan Travel Guide</h1>
                <nav>
                    <a href="JP-Travel.html">Home</a>
                    <a href="destination.html">Destinations</a>
                    <a href="Things to do.html">Things to do</a>
                    <a href="plan.html">Plan</a>
                </nav>
                <a href="sign-in.html" class="signin">Sign in</a>
            </div>
        </div>
        <div class="title">
            Plan your trip
        </div>
    </header>

    <select id="city">
        <option value="tokyo">Tokyo</option>
        <option value="kyoto">Kyoto</option>
    </select>

    <select id="days">
        <option value="1">1 day</option>
        <option value="2">2 days</option>
        <option value="3">3 days</option>
    </select>

    <button id="generate">Generate plan</button>
    <div id="result"></div>

    <script>
        const plans = {
            tokyo: {
                1: [["Asakusa", "Skytree"]],
                2: [
                    ["Asakusa", "Ueno"],
                    ["Shibuya", "Harajuku"]
                ],
                3: [
                    ["Asakusa", "Ueno"],
                    ["Shibuya", "Harajuku"],
                    ["Akihabara"]
                ]
            },
            kyoto: {
                1: [
                    ["Gion", "Kiyomizu-dera"]
                ],
                2: [
                    ["Fushimi Inari", "Gion"],
                    ["Arashiyama"]
                ],
                3: [
                    ["Gion", "Kiyomizu-dera"],
                    ["Fushimi Inari", "Gion"],
                    ["Arashiyama"]
                ]
            }

        };
        document.getElementById("generate").onclick = () => {
            const city = document.getElementById("city").value;
            const days = document.getElementById("days").value;
            const result = document.getElementById("result");

            result.innerHTML = "";

            plans[city][days].forEach((day, index) => {
                const div = document.createElement("div");
                div.innerHTML = `<h3>Day ${index + 1}</h3><p>${day.join(" â†’ ")}</p>`;
                result.appendChild(div);
            });
        };

    </script>
</body>

</html>
