<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destinations | Japan Travel</title>
  <link rel="stylesheet" href="./css/JP.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!--------- header nav ---------->
  <header class="top">
    <div class="top-nav">
      <div class="nav-inner">

        <h1 class="logo">Japan Travel Guide</h1>

        <nav>
          <a href="JP-Travel.html">Home</a>
          <a href="destination.html">Destinations</a>
          <a href="Things to do.html">Things to do</a>
          <a href="plan.html">Plan</a>
        </nav>

        <div class="search-wrap">
          <div class="search-btn">
            <span class="search-icon">
              <svg width="20" height="28" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="7" />
                <line x1="16" y1="16" x2="22" y2="22" />
              </svg>
            </span>
            <span class="search-text">Search</span>
          </div>

          <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <a href="sign-in.html" class="signin">Sign in</a>
      </div>
    </div>

    <div class="title-container">
      <div class="title-main">
        <div class="title-text">Expl<span>o</span>re Japan</div>
        <div class="title-jp">未知の旅へ、日本を巡る</div>
      </div>
    </div>

  </header>
  <!--------- main ---------->
  <main>

    <section class="destinations">
      <h2>Popular areas</h2>

      <div class="cards">
        <a href="./city/Kyoto.html" class="card kyoto">Kyoto</a>
        <a href="./city/Nagoya.html" class="card nagoya">Nagoya</a>
        <a href="./city/Tokyo.html" class="card fuji">Fuji </a>
      </div>
    </section>

  </main>

  <!--------- js ---------->
  <script>

    const topNav = document.querySelector('.top-nav');

    // 滾動變色
    window.addEventListener('scroll', () => {
      if (window.scrollY > 80) {
        topNav.classList.add('scrolled');
      } else {
        topNav.classList.remove('scrolled');
      }
    });

    const searchWrap = document.querySelector('.search-wrap');
    const searchBtn = document.querySelector('.search-btn');
    const searchInput = document.querySelector('.search-input');

    // 點擊搜尋按鈕，切換展開
    searchBtn.addEventListener('click', () => {
      searchWrap.classList.toggle('active');

      // 如果展開，focus 輸入框
      if (searchWrap.classList.contains('active')) {
        searchInput.focus();
      }
    });

    // 按下 Enter 可以提交搜尋（可選）
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        alert(`搜尋: ${searchInput.value}`);
        // 這裡可以改成真正搜尋功能
      }
    });
    document.addEventListener('click', (e) => {
      // 如果點擊不是 searchWrap 內部，收回
      if (!searchWrap.contains(e.target)) {
        searchWrap.classList.remove('active');
      }
    });




  </script>

  <footer>
    <p>© 2026 Japan Travel (Student Project)</p>
  </footer>
  <br><br><br><br><br><br><br><br><br>


</body>

</html>
