<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kyoto.css">
    <title>Kyoto</title>
</head>

<body>
    <section class="city-hero">
        <div class="hero-label">KYOTO / 京都市</div>
        <h1>千年古都的靜謐時光</h1>
    </section>
    <section>
        <div class="detail-block">
            <div class="text-side">
                <span class="category">SPOTS</span>
                <h2>清水寺</h2>
                <p>站在懸空的清水舞台，俯瞰四季變化的京都市景，是每個旅人對京都的第一印象。</p>
            </div>
            <div class="image">
                <img src="../images/清水寺.jpg" alt="">
            </div>
        </div>
    </section>
    <div class="detail-block reverse">
        <div class="text-side">
            <span class="category">FOOD</span>
            <h2>京懷石料理</h2>
            <p>這不只是食物，更是職人對旬味（時令）的極致追求，每一道菜都是一件藝術品。</p>
        </div>
        <div class="image-side">
            <img src="../images/懷石料理.jpg" alt="懷石料理">
        </div>
    </div>
    </section>
</body>

</html>
