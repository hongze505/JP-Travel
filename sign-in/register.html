<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>

    <!-- ---------- Header / Navbar ---------- -->
    <header class="top">
        <div class="top-nav">
            <div class="nav-inner">
                <h1 class="logo">Japan Travel Guide</h1>
                <nav>
                    <a href="../JP-Travel.html">Home</a>
                    <a href="../destination.html">Destinations</a>
                    <a href="../Things to do.html">Things to do</a>
                    <a href="../plan.html">Plan</a>
                </nav>
                <div class="search-wrap">
                    <div class="search-btn">
                        <span class="search-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="7" />
                                <line x1="16" y1="16" x2="22" y2="22" />
                            </svg>
                        </span>
                        <span class="search-text">Search</span>
                    </div>
                    <input type="text" class="search-input" placeholder="Search..." />
                </div>
                <a href="sign-in.html" class="signin">Sign in</a>
            </div>
        </div>
    </header>

    <!-- ---------- Sign In Form ---------- -->
    <main class="signin-page">
        <div class="vertical-text">
            <span class="jp-sentence">新しい旅が、ここから始まる。</span>
            <span class="jp-sub">探索日本的無限魅力</span>
        </div>
        <!-- register -->
        <form action="/register-submit" method="post">
            <h2>Sign <span class="login-span">u</span>p</h2>


            <div class="field input-wrap">
                <span class="input-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </span>
                <input type="email" placeholder="電子郵件" required>
            </div>

            <div class="field input-wrap">
                <span class="input-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <circle cx="7.5" cy="15.5" r="4.5" />
                        <path d="M21 2l-6 6" />
                        <path d="M18 5l3 3M15 8l3 3" />
                    </svg>
                </span>
                <input type="password" placeholder="設定密碼" required>
            </div>

            <div class="field input-wrap">
                <span class="input-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <rect x="6" y="10" width="12" height="10" rx="2" />
                        <path d="M9 10V7a3 3 0 0 1 6 0v3" />
                    </svg>
                </span>
                <input type="password" placeholder="確認密碼" required>
            </div>

            <button type="submit" class="signin-btn">建立帳號</button>

            <div class="signin-links">
                <a href="sign-in.html">已有帳號？立即登入</a>
            </div>
        </form>

        </form>
    </main>
    <!--------- js ---------->
    <script>

        const searchWrap = document.querySelector('.search-wrap');
        const searchBtn = document.querySelector('.search-btn');
        const searchInput = document.querySelector('.search-input');

        // 點擊搜尋按鈕，切換展開
        searchBtn.addEventListener('click', () => {
            searchWrap.classList.toggle('active');

            // 如果展開，focus 輸入框
            if (searchWrap.classList.contains('active')) {
                searchInput.focus();
            }
        });

        // 按下 Enter 可以提交搜尋（可選）
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                alert(`搜尋: ${searchInput.value}`);
                // 這裡可以改成真正搜尋功能
            }
        });
        document.addEventListener('click', (e) => {
            // 如果點擊不是 searchWrap 內部，收回
            if (!searchWrap.contains(e.target)) {
                searchWrap.classList.remove('active');
            }
        });




    </script>

</body>

</html>
